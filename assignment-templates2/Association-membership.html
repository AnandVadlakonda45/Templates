<body>
    <form>
    <div id="id1">
<h1>Association Membership Form</h1>
<h2>Member Information</h2><br><br>
<label>Name</label><br>
<input type="text"placeholder="First"> &nbsp&nbsp<input type="text"placeholder="last"><br><br>
<label>Address</label><br>
<input type="Address"placeholder="Street Address"><br><br>
<input type="Address"placeholder="Street Address line 2"><br><br>
<input type="text"placeholder="City"> &nbsp&nbsp<input type="text"placeholder="Region"><br><br>
<input type="number"placeholder="Postal / Zip code">&nbsp&nbsp
<select>
   <option>Romania</option>
   <option>india</option>
   <option>USA</option>
   <option>England</option>
   <option>China</option>
   <option>Pakistan</option>
   <option>Russia</option>

<label for="phone">Phone</label><br>
<input type="phnumber"placeholder="### ### ####"><br><br>
<label>Email</label><br>
<input type="email"><br><br>
<h2>Select Your Membership Level</h2><br>
Life Member<br><br>
<input type="radio"name="lifemember"><label>Individual</label><br><br>
<input type="radio"name="lifemember"><label>Family</label><br><br>
Annual Member<br><br>
<input type="radio"name="Annualmember"><label>Individual</label><br><br>
<input type="radio"name="Annualmember"><label>Family</label><br><br>
<input type="radio"name="Annualmember"><label>Student</label><br><br>
<input type="radio"name="Annualmember"><label>Educator</label><br><br><br>

</div>
